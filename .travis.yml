language: php

sudo: false

php:
  - 7.0
  - 7.0snapshot
  - 7.1
  - 7.1snapshot
  - 7.2
  - 7.2snapshot
  - 7.3
  - 7.3snapshot
  - master

before_script:
  - composer self-update
  - composer clear-cache
  - composer install --no-interaction

script:
  - vendor/bin/phpcs src test
  - vendor/bin/phpstan analyse --no-progress --level=max src test
  - vendor/bin/phpunit

notifications:
    email: false
