name: "Continuous Integration"

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'
    branches:
      - "master"

jobs:
  tests:
    name: "CI"

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
        os: [ ubuntu-16.04 ]

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"

      - name: "Install dependencies"
        run: "composer update"

      - name: "Run CI"
        run: "composer run ci"
